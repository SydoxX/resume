    projects:
      - name: "Squid (MES-IMM Connectivity)"
        location: "ENGEL AUSTRIA GmbH"
        summary: "Squid is a service to unify communication with injection moulding machines from different manufacturers. Thus, a single interface and data model can be used to integrate various machines into an application.
Squid communicates with injection moulding machines and their periphery via a selection of protocols (i.e. EM63, EM77, HTTP...) while offering a generic interface for applications transforming the received device data into a defined standard and data types.
      The framework is implemented in C# in combination with Blazor and ASP.NET. Interfaces to 3rd party applications are defined via gRPC."
      - name: "[Enodo](https://aist.fh-hagenberg.at/index.php/de/projekte/soc-toolkit)"
        location: "Advanced Information Systems and Technology & Nextpart"
        summary: "Enodo is a data quality tool for the Nexpart SOC-Toolkit, estimating the impact and quality of enriched threat indicators. Implemented in Go and Svelte, it offers insight into STIX-based graphs by analysing the data quality and quantity added by various external services."
      - name: "[Project AKFA](https://aist.fh-hagenberg.at/index.php/en/projects/project-akfa)"
        location: "Advanced Information Systems and Technology"
        summary: "Planning and implementing a live feed for vehicle data overview via GraphQL and Grafana. The data is streamed live via Websockets to the Grafana interface which visualises the current parameters of the vehicle, i.e. Coordinates, Speed, Gear..."
      - name: "[IP Camera Configurator](https://www.sequality.at/en/products/ip-camera-configurator/)"
        location: "sequality software engineering"
        summary: "Implementing a ISO 17215 \"Video communication interface for cameras\" stack in C++ to configure and control road vehicle cameras. A companion tool written in qt is also implemented which enables users to easily configure devices via a GUI."
      - name: "Kubernetes-based testing framework"
        location: "bet-at-home"
        summary: "Building a Kubernetes cluster from ground up to facilitate web tests via zalenium, allowing for expedite CI/CD compared to the previous, monolithic server approach. Improving reproducibility by isolating tests from each other.
Container images are build, tested, staged and automatically deployed via automated helm updates.
    Used technologies are Kubernetes, RancherOS, Harbor, Keel, Jenkins and Perforce."
